<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>
  <div class="box1">
    <section class="search_section">
      <h2>Cari Buku</h2>
      <form id="searchBook">
        <label for="searchBookTitle" style="font-weight: bold;">Judul</label>
        <div style="display: flex; gap: 20px;">
          <input id="searchBookTitle" type="text">
          <button id="searchSubmit" type="submit">Cari</button>
          <div id="refreshButtonDiv" style="display: none;">
            <button id="refreshButton">Refresh</button>
          </div>
        </div>
      </form>

    </section>
    <section class="input_section">
      <h2>Masukkan Buku Baru</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle" style="font-weight: bold;">Judul</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor" style="font-weight: bold;">Penulis</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear" style="font-weight: bold;">Tahun</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete" style="font-weight: bold;">Selesai dibaca</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <button id="bookSubmit" type="submit" style="margin-top: 10px">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
      </form>
    </section>

  </div>
  <div class="box2">
    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>

      <div id="incompleteBookshelfList" class="book_list">

      </div>
    </section>
    <section class="book_shelf">
      <h2>Selesai dibaca</h2>

      <div id="completeBookshelfList" class="book_list">
      </div>
    </section>
  </div>
</main>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Apakah Anda yakin ingin menghapus buku?</p>
    <button id="confirmDelete">Ya</button>
    <button id="cancelDelete">Batal</button>
  </div>
</div>

<script src="./main.js" type="text/javascript"></script>

</body>
</html>
